<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive PhD MCQ Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header Section -->
        <header class="bg-white rounded-lg shadow-md p-6 mb-8">
            <div class="flex justify-between items-center">
                <h1 class="text-3xl font-bold text-indigo-700">PhDQuizMaster</h1>
                <div class="flex space-x-4">
                    <button id="darkModeToggle" class="p-2 rounded-full hover:bg-gray-200">
                        <i class="fas fa-moon text-gray-700"></i>
                    </button>
                    <select id="moduleSelector" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block p-2.5">
                        <option selected disabled>Select Module</option>
                        <!-- Modules will be populated dynamically -->
                    </select>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex flex-col md:flex-row gap-8">
            <!-- Question Panel -->
            <div class="bg-white rounded-lg shadow-md p-6 flex-grow">
                <div class="flex justify-between items-center mb-6">
                    <div class="flex items-center">
                        <span id="currentQuestionNumber" class="text-xl font-semibold text-indigo-700">Question 1</span>
                        <span class="mx-2 text-gray-500">/</span>
                        <span id="totalQuestions" class="text-gray-500">10</span>
                    </div>
                    <div class="flex space-x-2">
                        <button id="searchOnline" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg flex items-center">
                            <i class="fas fa-search mr-2"></i> Search Online
                        </button>
                        <button id="showAnswer" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg flex items-center">
                            <i class="fas fa-eye mr-2"></i> Show Answer
                        </button>
                    </div>
                </div>

                <div id="questionContainer" class="mb-8">
                    <h2 id="questionText" class="text-xl font-medium mb-6">Loading question...</h2>
                    <div id="optionsContainer" class="space-y-4">
                        <!-- Options will be populated dynamically -->
                    </div>
                </div>

                <div id="feedbackContainer" class="p-4 rounded-lg mb-6 hidden">
                    <!-- Feedback will be shown here -->
                </div>

                <div class="flex justify-between">
                    <button id="prevQuestion" class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-6 py-2 rounded-lg flex items-center">
                        <i class="fas fa-arrow-left mr-2"></i> Previous
                    </button>
                    <button id="nextQuestion" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded-lg flex items-center">
                        Next <i class="fas fa-arrow-right ml-2"></i>
                    </button>
                </div>
            </div>

            <!-- Navigation Panel -->
            <div class="bg-white rounded-lg shadow-md p-6 w-full md:w-80">
                <h3 class="text-lg font-semibold mb-4 text-gray-700">Question Navigator</h3>
                <div id="questionNavigator" class="grid grid-cols-5 gap-2">
                    <!-- Question numbers will be populated dynamically -->
                </div>
                
                <div class="mt-6 pt-6 border-t border-gray-200">
                    <div class="flex items-center mb-2">
                        <div class="w-4 h-4 bg-green-500 rounded-full mr-2"></div>
                        <span class="text-sm text-gray-600">Correct</span>
                    </div>
                    <div class="flex items-center mb-2">
                        <div class="w-4 h-4 bg-red-500 rounded-full mr-2"></div>
                        <span class="text-sm text-gray-600">Incorrect</span>
                    </div>
                    <div class="flex items-center mb-2">
                        <div class="w-4 h-4 bg-gray-300 rounded-full mr-2"></div>
                        <span class="text-sm text-gray-600">Not Attempted</span>
                    </div>
                    <div class="flex items-center">
                        <div class="w-4 h-4 bg-indigo-500 rounded-full mr-2"></div>
                        <span class="text-sm text-gray-600">Current</span>
                    </div>
                </div>
                
                <div class="mt-6 pt-6 border-t border-gray-200">
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-sm font-medium text-gray-700">Progress</span>
                        <span id="progressPercentage" class="text-sm text-gray-600">0%</span>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-2.5">
                        <div id="progressBar" class="bg-indigo-600 h-2.5 rounded-full" style="width: 0%"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal for showing correct answer -->
    <div id="answerModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg p-6 max-w-md w-full">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-semibold text-gray-900">Correct Answer</h3>
                <button id="closeModal" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div id="modalContent" class="mb-4">
                <!-- Answer content will be populated here -->
            </div>
            <div class="flex justify-end">
                <button id="closeModalBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg">
                    Close
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
